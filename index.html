<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calc-container">
        <div class="row result">0</div>
        <div class="column">
          <div class="row grow"><button id="button-reset">C</button></div>
          <div class="row">
            <button id="button-percentage">&percnt;</button>
          </div>
          <div class="row">
            <button id="button-divide" class="orange">&divide;</button>
          </div>
        </div>
        <div class="column">
          <div class="row"><button id="button-seven">7</button></div>
          <div class="row"><button id="button-eight">8</button></div>
          <div class="row"><button id="button-nine">9</button></div>
          <div class="row">
            <button id="button-times" class="orange">&times;</button>
          </div>
        </div>
        <div class="column">
          <div class="row"><button id="button-four">4</button></div>
          <div class="row"><button id="button-five">5</button></div>
          <div class="row"><button id="button-six">6</button></div>
          <div class="row">
            <button id="button-minus" class="orange">&minus;</button>
          </div>
        </div>
        <div class="column">
          <div class="row"><button id="button-one">1</button></div>
          <div class="row"><button id="button-two">2</button></div>
          <div class="row"><button id="button-three">3</button></div>
          <div class="row">
            <button id="button-plus" class="orange">&plus;</button>
          </div>
        </div>
        <div class="column last-column">
          <div class="row grow"><button id="button-zero">0</button></div>
          <div class="row"><button id="button-dot">.</button></div>
          <div class="row">
            <button id="button-equal" class="orange">&equals;</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
