<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calc-container">
        <div class="row result">0</div>
        <div class="column">
          <div class="row grow"><button id="button-reset">C</button></div>
          <div class="row">
            <button id="button-percentage">&percnt;</button>
          </div>
          <div class="row">
            <button id="button-divide" class="orange calc">&divide;</button>
          </div>
        </div>
        <div class="column">
          <div class="row">
            <button id="button-seven" class="number">7</button>
          </div>
          <div class="row">
            <button id="button-eight" class="number">8</button>
          </div>
          <div class="row">
            <button id="button-nine" class="number">9</button>
          </div>
          <div class="row">
            <button id="button-times" class="orange calc">&times;</button>
          </div>
        </div>
        <div class="column">
          <div class="row">
            <button id="button-four" class="number">4</button>
          </div>
          <div class="row">
            <button id="button-five" class="number">5</button>
          </div>
          <div class="row">
            <button id="button-six" class="number">6</button>
          </div>
          <div class="row">
            <button id="button-minus" class="orange calc">&minus;</button>
          </div>
        </div>
        <div class="column">
          <div class="row">
            <button id="button-one" class="number">1</button>
          </div>
          <div class="row">
            <button id="button-two" class="number">2</button>
          </div>
          <div class="row">
            <button id="button-three" class="number">3</button>
          </div>
          <div class="row">
            <button id="button-plus" class="orange calc">&plus;</button>
          </div>
        </div>
        <div class="column last-column">
          <div class="row grow">
            <button id="button-zero" class="number">0</button>
          </div>
          <div class="row">
            <button id="button-dot" class="number">.</button>
          </div>
          <div class="row">
            <button id="button-equal" class="orange">&equals;</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
